<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro Collections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1A0F2B 0%, #0D0814 100%);
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.45);
      transition: all 0.3s ease-in-out;
    }
    .glassmorphism:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-4px);
    }
    .main-container {
      position: relative;
      overflow: hidden;
      border-radius: 2rem;
      padding: 2rem;
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(50, 30, 70, 0.6), rgba(15, 10, 25, 0.8));
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 60px rgba(138, 43, 226, 0.5);
      display: flex;
      flex-direction: column;
    }
    .character-image {
      position: absolute;
      top: -50px;
      right: -150px;
      max-width: 700px;
      height: auto;
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
    }
    .sidebar {
      position: fixed;
      top: 10%;
      left: 10px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 0.5rem 0.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 50;
    }
    .sidebar a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      background-color: rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 1024px) {
      .character-image {
        max-width: 550px;
        right: -100px;
        top: -30px;
      }
    }
    @media (max-width: 768px) {
      .character-image {
        max-width: 400px;
        right: -80px;
        top: -20px;
      }
      .main-container {
        padding: 1.25rem;
      }
    }
    @media (max-width: 640px) {
      .character-image {
        max-width: 260px;
        right: -20px;
        top: 20px;
        opacity: 0.5;
      }
      .main-container {
        padding: 1rem;
        border-radius: 1rem;
      }
      .sidebar {
        display: none;
      }
    }
    .text-shadow-lg {
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="selection:bg-fuchsia-400 selection:text-fuchsia-900">
  <div class="sidebar">
    <a href="index.html" class="sidebar-button" title="Home">üè†</a>
  </div>

  <div class="main-container mx-auto max-w-screen-xl">
    <video autoplay muted loop playsinline class="character-image" poster="intro_charecter.png" id="mainCharacterVideo">
      <source src="animation_emote_charecter.gif" type="video/mp4">
      <img src="animation_charecter.png" alt="Character Fallback">
      Your browser does not support the video tag.
    </video>

    <nav class="flex justify-between items-center mb-6 relative z-20">
      <div class="text-white text-xl sm:text-3xl font-extrabold tracking-wide text-shadow-lg">
        CoffeeCup Design Studio
      </div>
    </nav>

    <div class="flex-grow flex flex-col justify-center items-start px-2 sm:px-6 md:px-10 relative z-20 pt-6 sm:pt-8">
      <p class="text-gray-300 text-xs sm:text-base mb-2 font-light text-shadow-lg">
        We Also Make Animated Art!
      </p>
      <h1 class="text-white text-3xl sm:text-6xl font-black leading-tight mb-4 text-shadow-lg tracking-tight">
        Intro<br>Collections
      </h1>
    </div>

    <div class="mt-auto relative z-20 px-2 sm:px-6 md:px-10 pb-6 sm:pb-10">
      <div class="flex items-baseline mb-4 sm:mb-6">
        <h2 class="text-white text-lg sm:text-2xl font-semibold text-shadow-lg">
          Our Work
        </h2>
      </div>

      <div class="grid gap-4 grid-cols-1 sm:grid-cols-2" id="video-grid-container">
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const videoGridContainer = document.getElementById('video-grid-container');
      let videoCardsHtml = '';

      const numberOfVideosInGrid = 4; // Adjust this if you have more or fewer grid videos

      for (let i = 1; i <= numberOfVideosInGrid; i++) {
        videoCardsHtml += `
          <div class="relative group glassmorphism rounded-lg overflow-hidden hover:scale-105 transition-transform duration-300">
            <video class="w-full h-auto object-cover" autoplay muted loop playsinline>
              <source src="ae${i}.mp4" type="video/mp4">
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <a href="https://ig.me/m/coffeecupdesign_studio" target="_blank"
              class="absolute bottom-3 right-3 px-4 py-2 bg-gradient-to-r from-purple-500 via-pink-500 to-fuchsia-600 text-white text-sm font-semibold rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 shadow-xl backdrop-blur-sm hover:scale-105 hover:shadow-fuchsia-500/50">
              ‚ú® Message on Instagram
            </a>
          </div>
        `;
      }
      videoGridContainer.innerHTML = videoCardsHtml;

      // --- Debugging for the main character video ---
      const mainCharacterVideo = document.getElementById('mainCharacterVideo');

      if (mainCharacterVideo) {
        mainCharacterVideo.addEventListener('error', function() {
          console.error('Error loading main character video:', mainCharacterVideo.src);
          console.error('Network state:', mainCharacterVideo.networkState); // 0=EMPTY, 1=IDLE, 2=LOADING, 3=NO_SOURCE
          console.error('Error code:', mainCharacterVideo.error ? mainCharacterVideo.error.code : 'No error object');
          // Optional: Replace video with poster image if error occurs
          mainCharacterVideo.style.display = 'none';
          const fallbackImg = mainCharacterVideo.querySelector('img');
          if (fallbackImg) {
            fallbackImg.style.display = 'block'; // Make sure the fallback image is visible
          }
        });

        // Try to load the video explicitly if it hasn't started
        mainCharacterVideo.load();
      }
    });
  </script>

</body>
</html>
