<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animation Collections | CoffeeCup Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* CSS Variables for better maintainability */
    :root {
      /* Colors */
      --color-primary-bg-light: #1A0F2B;
      --color-primary-bg-dark: #0D0814;
      --color-glass-light: rgba(255, 255, 255, 0.08);
      --color-glass-hover: rgba(255, 255, 255, 0.12);
      --color-glass-border: rgba(255, 255, 255, 0.12);
      --color-glass-shadow: rgba(0, 0, 0, 0.45);
      --color-main-bg-start: rgba(50, 30, 70, 0.6);
      --color-main-bg-end: rgba(15, 10, 25, 0.8);
      --color-main-border: rgba(255, 255, 255, 0.1);
      --color-main-shadow-dark: rgba(0, 0, 0, 0.6);
      --color-main-shadow-accent: rgba(138, 43, 226, 0.5); /* Blue Violet */
      --color-character-shadow: rgba(138, 43, 226, 0.6);
      --color-sidebar-bg: rgba(255, 255, 255, 0.05);
      --color-sidebar-button-bg: rgba(0, 0, 0, 0.3);
      --color-sidebar-button-hover: rgba(255, 255, 255, 0.1);
      --color-text-shadow: rgba(0, 0, 0, 0.7);

      /* Spacing */
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.25rem;
      --spacing-xl: 2rem;

      /* Border Radii */
      --radius-md: 0.5rem;
      --radius-lg: 1.5rem;
      --radius-xl: 2rem;

      /* Transitions */
      --transition-ease-in-out: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, var(--color-primary-bg-light) 0%, var(--color-primary-bg-dark) 100%);
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      color: #fff; /* Default text color for the body */
    }

    /* Glassmorphism Effect */
    .glassmorphism {
      background: var(--color-glass-light);
      backdrop-filter: blur(18px);
      border: 1px solid var(--color-glass-border);
      box-shadow: 0 10px 40px 0 var(--color-glass-shadow);
      transition: var(--transition-ease-in-out);
    }

    .glassmorphism:hover {
      background: var(--color-glass-hover);
      transform: translateY(-4px);
    }

    /* Main Container Styles */
    .main-container {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      min-height: calc(100vh - 40px); /* Adjust for body padding */
      background: linear-gradient(135deg, var(--color-main-bg-start), var(--color-main-bg-end));
      border: 1px solid var(--color-main-border);
      box-shadow: 0 20px 60px var(--color-main-shadow-dark), 0 0 60px var(--color-main-shadow-accent);
      display: flex;
      flex-direction: column;
    }

    /* Character Image Styles (now applies to <img>) */
    .character-image {
      position: absolute;
      top: -50px;
      right: -150px;
      max-width: 700px;
      height: auto;
      z-index: 10;
      pointer-events: none; /* Prevents image from blocking clicks */
      filter: drop-shadow(0 0 20px var(--color-character-shadow));
      opacity: 0.8; /* Slightly reduce opacity for a softer look */
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 50%; /* Centered vertically */
      left: 10px;
      transform: translateY(-50%);
      background: var(--color-sidebar-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      padding: var(--spacing-sm) 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-md);
      z-index: 50;
    }

    .sidebar a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px; /* Tailwind's rounded-full */
      background-color: var(--color-sidebar-button-bg);
      transition: background 0.3s;
      color: #fff; /* Icon color */
      font-size: 1.2rem; /* Icon size */
      text-decoration: none; /* Remove underline */
    }

    .sidebar a:hover {
      background-color: var(--color-sidebar-button-hover);
    }

    /* Text Shadow Utility */
    .text-shadow-lg {
      text-shadow: 2px 2px 6px var(--color-text-shadow);
    }

    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .character-image {
        max-width: 550px;
        right: -100px;
        top: -30px;
      }
    }

    @media (max-width: 768px) {
      .character-image {
        max-width: 400px;
        right: -80px;
        top: -20px;
      }
      .main-container {
        padding: var(--spacing-lg);
      }
    }

    @media (max-width: 640px) {
      .character-image {
        max-width: 260px;
        right: -20px;
        top: 20px;
        opacity: 0.5;
      }
      .main-container {
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        min-height: calc(100vh - 40px); /* Adjust for body padding */
      }
      .sidebar {
        display: none;
      }
       /* Adjust header and main content padding for smaller screens */
      .main-container > header,
      .main-container > section,
      .main-container > .mt-auto {
        padding-left: var(--spacing-md);
        padding-right: var(--spacing-md);
      }
    }

    /* Selection Styles - Tailwind's selection utility is good here */
    .selection\:bg-fuchsia-400::selection {
      background-color: #f0abfc; /* Tailwind fuchsia-400 */
    }

    .selection\:text-fuchsia-900::selection {
      color: #4a044e; /* Tailwind fuchsia-900 */
    }
  </style>
</head>
<body class="selection:bg-fuchsia-400 selection:text-fuchsia-900">
  <aside class="sidebar" aria-label="Main Navigation">
    <a href="index.html" class="sidebar-button" title="Home">
      <i class="fa-solid fa-house"></i>
    </a>
    </aside>

  <main class="main-container mx-auto max-w-screen-xl">
    <img src="animation_charecter.gif"
         alt="Animated character representing CoffeeCup Design Studio"
         class="character-image"
         onerror="this.src='intro_charecter.png';"> <header class="flex justify-between items-center mb-6 relative z-20">
      <div class="text-white text-xl sm:text-3xl font-extrabold tracking-wide text-shadow-lg">
        CoffeeCup Design Studio
      </div>
      </header>

    <section class="flex-grow flex flex-col justify-center items-start px-2 sm:px-6 md:px-10 relative z-20 pt-6 sm:pt-8">
      <p class="text-gray-300 text-xs sm:text-base mb-2 font-light text-shadow-lg">
        We Also Make Animated Art!
      </p>
      <h1 class="text-white text-3xl sm:text-6xl font-black leading-tight mb-4 text-shadow-lg tracking-tight">
        2D Animation<br>Collections
      </h1>
    </section>

    <section class="mt-auto relative z-20 px-2 sm:px-6 md:px-10 pb-6 sm:pb-10">
      <div class="flex items-baseline mb-4 sm:mb-6">
        <h2 class="text-white text-lg sm:text-2xl font-semibold text-shadow-lg">
          Our Work
        </h2>
      </div>

      <div id="video-grid-container" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2">
        </div>
    </section>
  </main>

 <script>
  document.addEventListener('DOMContentLoaded', function () {
    const videoGridContainer = document.getElementById('video-grid-container');
    let videoCardsHtml = '';

    const totalVideos = 12; // Change this number based on how many videos you have (a1.mp4 to a12.mp4)

    for (let i = 1; i <= totalVideos; i++) {
      const videoFile = `a${i}.mp4`;
      const posterFile = `a${i}_poster.jpg`;

      videoCardsHtml += `
        <div class="relative group glassmorphism rounded-lg overflow-hidden hover:scale-105 transition-transform duration-300">
          <video class="w-full h-auto object-cover" autoplay muted loop playsinline poster="${posterFile}" onerror="this.poster='https://placehold.co/600x400?text=Poster+Missing';" aria-label="Intro Example ${i}">
            <source src="${videoFile}" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <a href="https://ig.me/m/coffeecupdesign_studio" target="_blank"
            class="absolute bottom-3 right-3 px-4 py-2 bg-gradient-to-r from-purple-500 via-pink-500 to-fuchsia-600 text-white text-sm font-semibold rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 shadow-xl backdrop-blur-sm hover:scale-105 hover:shadow-fuchsia-500/50">
            âœ¨ Message on Instagram
          </a>
        </div>
      `;
    }

    videoGridContainer.innerHTML = videoCardsHtml;
  });
</script>


</body>
</html>
